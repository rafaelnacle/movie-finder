<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Movie Finder - Watchlist</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-image-wrapper">
        <div class="header-text-wrapper">
          <h1>My Watchlist</h1>
          <h4><a class="watchlist-link" href="/index.html">Search for movies</a></h4>
        </div>

    </header>

    <main>
      <section class="movie-section reverse" id="watchlist-section">
      </section>

      <div id="custom-alert-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="custom-alert-message"></p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./assets/js/watchlist.js"></script>
